<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 원형 -->
  <circle cx="400" cy="200" r="180" fill="#3B82F6" fill-opacity="0.1"/>
  <circle cx="450" cy="150" r="120" fill="#60A5FA" fill-opacity="0.15"/>
  
  <!-- AI 로봇 일러스트 -->
  <g transform="translate(200, 100)">
    <!-- 몸통 -->
    <rect x="80" y="120" width="140" height="180" rx="15" fill="#FFFFFF"/>
    <rect x="90" y="130" width="120" height="160" rx="10" fill="#F3F4F6"/>
    
    <!-- 머리 -->
    <rect x="100" y="50" width="100" height="80" rx="10" fill="#FFFFFF"/>
    <rect x="110" y="60" width="80" height="60" rx="5" fill="#E5E7EB"/>
    
    <!-- 얼굴 -->
    <circle cx="130" cy="90" r="8" fill="#4B5563"/>
    <circle cx="170" cy="90" r="8" fill="#4B5563"/>
    <path d="M130 120 Q150 130 170 120" stroke="#4B5563" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- 화면 -->
    <rect x="100" y="150" width="100" height="80" rx="5" fill="#1E40AF" fill-opacity="0.8"/>
    <path d="M130 180 L150 200 L180 160" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- 팔 -->
    <rect x="60" y="150" width="30" height="80" rx="5" fill="#FFFFFF"/>
    <rect x="70" y="160" width="20" height="60" rx="5" fill="#E5E7EB"/>
    
    <rect x="210" y="150" width="30" height="80" rx="5" fill="#FFFFFF"/>
    <rect x="210" y="160" width="20" height="60" rx="5" fill="#E5E7EB"/>
    
    <!-- 다리 -->
    <rect x="90" y="300" width="40" height="50" rx="5" fill="#FFFFFF"/>
    <rect x="170" y="300" width="40" height="50" rx="5" fill="#FFFFFF"/>
  </g>
  
  <!-- 주변 요소들 -->
  <g opacity="0.7">
    <!-- 날씨 아이콘 -->
    <circle cx="100" cy="100" r="30" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
    <path d="M100 80 C 100 75, 110 75, 110 80 C 110 85, 100 85, 100 90 C 100 85, 90 85, 90 80 C 90 75, 100 75, 100 80" fill="#F59E0B"/>
    
    <!-- 달력 아이콘 -->
    <rect x="50" cy="200" width="40" height="40" rx="5" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
    <rect x="50" cy="200" width="40" height="12" fill="#3B82F6" fill-opacity="0.5"/>
    <text x="70" y="195" font-family="Arial" font-size="10" text-anchor="middle" fill="#1E40AF">17</text>
    
    <!-- 운세 아이콘 -->
    <path d="M550 350 L500 400 L450 350 L460 340 L500 380 L540 340 Z" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
    <path d="M520 360 L500 390 L480 360" fill="none" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
